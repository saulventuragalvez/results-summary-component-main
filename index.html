<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="principal">
    <article class="card">
      <section class="card__left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="card__right">
        <h3>Summary</h3>
        
        <div class="card__right--items">
          <div class="items reaction">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
              <p>Reaction</p>
            </div>
            <div class="number">
              <p>80 <span class="number__span">/ 100</span></p>
            </div>
          </div>
          <div class="items memory">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="Icon Memory">
              <p>Memory</p>
            </div>
            <div class="number">
              <p>92 <span class="number__span">/ 100</span></p>
            </div>
          </div>
          <div class="items verbal">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
              <p>Verbal</p>
            </div>
            <div class="number">
              <p>61 <span class="number__span">/ 100</span></p>
            </div>
          </div>
          <div class="items visual">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="Icon Visual">
              <p>Visual</p>
            </div>
            <div class="number">
              <p>72 <span class="number__span">/ 100</span></p>
            </div>
          </div>

          <a href="https://tranquil-pavlova-ca71ec.netlify.app/" type="button" class="boton" target="_blank">Continuar</a>

        </div>
      </section>
    </article>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tranquil-pavlova-ca71ec.netlify.app/" target="_blank">Sa√∫l Ventura</a>.
  </div>
  </main>
</body>
</html>
